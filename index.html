<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="/assets/css/estilos.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
              <p>Cantidad:
                <span class="cantidad">0</span>
                <!--Boton para aumentar cantidad-->
                <button onclick="
                let sumaProd = Number(document.querySelector('.cantidad').innerHTML);
                sumaProd++;
                document.querySelector('.cantidad').innerHTML = sumaProd;
                //Actualiza el precio Final 
                let prodCantFinal = Number(document.querySelector('.cantidad').innerHTML);
                let precioBase = Number (document.querySelector('.precio-inicial').innerHTML);
                document.querySelector('.valor-total').innerHTML = prodCantFinal * precioBase;
                ">+</button>
                <!--Boton para disminuir cantidad-->
                <button onclick="
                let restaProd = Number(document.querySelector('.cantidad').innerHTML);
                if(restaProd > 0){
                    restaProd--;
                    document.querySelector('.cantidad').innerHTML = restaProd;
                }
                //Actualiza el precio Final 
                prodCantFinal = Number(document.querySelector('.cantidad').innerHTML);
                precioBase = Number (document.querySelector('.precio-inicial').innerHTML);
                document.querySelector('.valor-total').innerHTML = prodCantFinal * precioBase;
                ">-</button>
              </p>
            </div>

        </div>
    </section>
    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
